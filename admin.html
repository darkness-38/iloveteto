<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>I â™¥ Teto - Admin Panel</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #1a050d;
            --accent-primary: #ff0055;
            --accent-secondary: #ffad33;
            --accent-tertiary: #b3003b;
            --glass-bg: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-muted: rgba(255, 255, 255, 0.4);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated BG */
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--bg-primary);
            overflow: hidden;
        }

        .bg-fixed .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            will-change: transform;
        }

        .bg-fixed .orb-1 {
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(255, 0, 85, 0.3), transparent 70%);
            top: -10%;
            left: -10%;
            animation: of1 18s ease-in-out infinite alternate;
        }

        .bg-fixed .orb-2 {
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(255, 173, 51, 0.25), transparent 70%);
            top: 10%;
            right: -5%;
            animation: of2 22s ease-in-out infinite alternate;
        }

        @keyframes of1 {
            0% {
                transform: translate(0, 0) scale(1)
            }

            100% {
                transform: translate(15vw, 10vh) scale(1.2)
            }
        }

        @keyframes of2 {
            0% {
                transform: translate(0, 0) scale(1)
            }

            100% {
                transform: translate(-10vw, 15vh) scale(0.9)
            }
        }

        /* Layout */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .admin-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .admin-header h1 span {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .login-card .logo-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 4px 20px rgba(255, 0, 85, 0.4);
        }

        /* Form Elements */
        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-family: inherit;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-tertiary));
            color: white;
            box-shadow: 0 4px 16px rgba(255, 0, 85, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255, 0, 85, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid var(--glass-border);
            box-shadow: none;
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .btn-logout {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: none;
            width: auto;
            padding: 0.6rem 1rem;
            font-size: 0.85rem;
        }

        .btn-logout:hover {
            background: rgba(255, 0, 85, 0.15);
            border-color: var(--accent-primary);
        }

        .error-msg {
            color: #ff4444;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .card-editor {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            transition: border-color 0.3s;
        }

        .card-editor:hover {
            border-color: rgba(255, 0, 85, 0.3);
        }

        .card-editor-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
        }

        .card-editor-header h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.1rem;
        }

        .card-editor-header .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon.purple {
            background: rgba(255, 0, 85, 0.15);
            color: #ff0055;
        }

        .card-icon.pink {
            background: rgba(255, 173, 51, 0.15);
            color: #ffad33;
        }

        .card-icon.cyan {
            background: rgba(6, 182, 212, 0.15);
            color: #22d3ee;
        }

        .card-icon.green {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
        }

        /* Toggle Switch */
        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .toggle-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .toggle-label .status {
            font-weight: 600;
            margin-left: 0.5rem;
        }

        .toggle-label .status.on {
            color: #ff4444;
        }

        .toggle-label .status.off {
            color: #34d399;
        }

        .toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toggle.active {
            background: rgba(255, 0, 85, 0.3);
            border-color: var(--accent-primary);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active::after {
            transform: translateX(22px);
        }

        /* Two Column Fields */
        .field-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .field-row {
                grid-template-columns: 1fr;
            }
        }

        .save-row {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .save-row .btn {
            width: auto;
            flex: 1;
        }

        .save-feedback {
            font-size: 0.85rem;
            color: #34d399;
            display: none;
            text-align: center;
            margin-top: 0.5rem;
        }

        /* Seed Button */
        .seed-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .seed-section p {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 1rem;
        }

        .seed-section .btn {
            width: auto;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(26, 5, 13, 0.9);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(16px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            border-color: rgba(52, 211, 153, 0.5);
        }

        .toast.error {
            border-color: rgba(255, 68, 68, 0.5);
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="bg-fixed">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <!-- ============ LOGIN SCREEN ============ -->
    <div class="login-screen" id="login-screen">
        <div class="login-card">
            <div class="logo-icon">
                <span class="material-symbols-outlined">admin_panel_settings</span>
            </div>
            <h2>Admin Panel</h2>
            <p>Enter the admin password to continue.</p>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password..." autocomplete="off" />
                </div>
                <div class="error-msg" id="login-error">Incorrect password. Try again.</div>
                <button type="submit" class="btn" id="login-btn">
                    <span class="material-symbols-outlined">lock_open</span>
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- ============ DASHBOARD ============ -->
    <div class="dashboard" id="dashboard">
        <div class="container">
            <div class="admin-header">
                <h1><span>Admin</span> Panel</h1>
                <button class="btn btn-logout" onclick="handleLogout()">
                    <span class="material-symbols-outlined">logout</span>
                    Logout
                </button>
            </div>

            <!-- Cards will be rendered here by JS -->
            <div id="card-editors"></div>

            <!-- Seed Database -->
            <div class="seed-section">
                <p>First time setup? Seed the database with default card data.</p>
                <button class="btn btn-secondary" onclick="seedDatabase()">
                    <span class="material-symbols-outlined">database</span>
                    Seed Default Data
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="material-symbols-outlined" id="toast-icon">check_circle</span>
        <span id="toast-msg">Saved!</span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // ============================================
        // Firebase Init
        // ============================================
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // ============================================
        // Simple SHA-256 Hash (Web Crypto API)
        // ============================================
        async function sha256(message) {
            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // ============================================
        // Toast Notifications
        // ============================================
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-msg');
            msg.textContent = message;
            icon.textContent = type === 'success' ? 'check_circle' : 'error';
            toast.className = `toast show ${type}`;
            setTimeout(() => toast.className = 'toast', 3000);
        }

        // ============================================
        // Login
        // ============================================
        let isLoggedIn = false;

        async function handleLogin(e) {
            e.preventDefault();
            const pwd = document.getElementById('password').value;
            const errorEl = document.getElementById('login-error');
            const btn = document.getElementById('login-btn');

            if (!pwd) return;
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined">hourglass_top</span> Checking...';

            try {
                const hash = await sha256(pwd);
                const snapshot = await db.ref('admin/passwordHash').once('value');
                const storedHash = snapshot.val();

                if (!storedHash) {
                    // First time: no password set yet. Set this one.
                    await db.ref('admin/passwordHash').set(hash);
                    showLogin(false);
                    showToast('Password set & logged in!');
                } else if (hash === storedHash) {
                    showLogin(false);
                    showToast('Welcome back!');
                } else {
                    errorEl.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = '<span class="material-symbols-outlined">lock_open</span> Login';
                    return;
                }

                isLoggedIn = true;
                sessionStorage.setItem('admin', 'true');
                loadCards();
            } catch (err) {
                console.error(err);
                showToast('Firebase connection failed. Check config.', 'error');
                btn.disabled = false;
                btn.innerHTML = '<span class="material-symbols-outlined">lock_open</span> Login';
            }
        }

        function showLogin(show) {
            document.getElementById('login-screen').style.display = show ? 'flex' : 'none';
            document.getElementById('dashboard').style.display = show ? 'none' : 'block';
        }

        function handleLogout() {
            isLoggedIn = false;
            sessionStorage.removeItem('admin');
            document.getElementById('password').value = '';
            showLogin(true);
        }

        // ============================================
        // Load & Render Card Editors
        // ============================================
        function loadCards() {
            db.ref('cards').on('value', (snapshot) => {
                const cards = snapshot.val();
                if (!cards) {
                    document.getElementById('card-editors').innerHTML =
                        '<p style="text-align:center;color:var(--text-muted)">No cards found. Click "Seed Default Data" below to get started.</p>';
                    return;
                }
                renderEditors(cards);
            });
        }

        function renderEditors(cards) {
            const container = document.getElementById('card-editors');
            container.innerHTML = '';

            for (const [id, card] of Object.entries(cards)) {
                const isMaint = card.maintenance === true;
                const editor = document.createElement('div');
                editor.className = 'card-editor';
                editor.id = `editor-${id}`;
                editor.innerHTML = `
                    <div class="card-editor-header">
                        <h3>
                            <div class="card-icon ${card.iconColor || 'purple'}">
                                <span class="material-symbols-outlined">${card.icon || 'widgets'}</span>
                            </div>
                            ${card.title_en || id}
                        </h3>
                    </div>

                    <div class="toggle-row">
                        <span class="toggle-label">
                            Maintenance Mode:
                            <span class="status ${isMaint ? 'on' : 'off'}" id="maint-label-${id}">
                                ${isMaint ? 'ON' : 'OFF'}
                            </span>
                        </span>
                        <div class="toggle ${isMaint ? 'active' : ''}" id="toggle-${id}" onclick="toggleMaintenance('${id}')"></div>
                    </div>

                    <div class="field-row">
                        <div class="input-group">
                            <label>Title (EN)</label>
                            <input type="text" id="${id}-title_en" value="${escHtml(card.title_en || '')}" />
                        </div>
                        <div class="input-group">
                            <label>Title (TR)</label>
                            <input type="text" id="${id}-title_tr" value="${escHtml(card.title_tr || '')}" />
                        </div>
                    </div>

                    <div class="field-row">
                        <div class="input-group">
                            <label>Description (EN)</label>
                            <textarea id="${id}-desc_en">${escHtml(card.desc_en || '')}</textarea>
                        </div>
                        <div class="input-group">
                            <label>Description (TR)</label>
                            <textarea id="${id}-desc_tr">${escHtml(card.desc_tr || '')}</textarea>
                        </div>
                    </div>

                    <div class="field-row">
                        <div class="input-group">
                            <label>Button Text (EN)</label>
                            <input type="text" id="${id}-btnText_en" value="${escHtml(card.btnText_en || '')}" />
                        </div>
                        <div class="input-group">
                            <label>Button Text (TR)</label>
                            <input type="text" id="${id}-btnText_tr" value="${escHtml(card.btnText_tr || '')}" />
                        </div>
                    </div>

                    <div class="input-group">
                        <label>Destination URL</label>
                        <input type="text" id="${id}-url" value="${escHtml(card.url || '')}" />
                    </div>

                    <div class="field-row">
                        <div class="input-group">
                            <label>Icon (Material Symbol name)</label>
                            <input type="text" id="${id}-icon" value="${escHtml(card.icon || '')}" />
                        </div>
                        <div class="input-group">
                            <label>Icon Color Class</label>
                            <input type="text" id="${id}-iconColor" value="${escHtml(card.iconColor || '')}" placeholder="purple / pink / cyan / green" />
                        </div>
                    </div>

                    <div class="save-row">
                        <button class="btn" onclick="saveCard('${id}')">
                            <span class="material-symbols-outlined">save</span>
                            Save Changes
                        </button>
                    </div>
                `;
                container.appendChild(editor);
            }
        }

        function escHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        // ============================================
        // Toggle Maintenance
        // ============================================
        function toggleMaintenance(id) {
            const toggle = document.getElementById(`toggle-${id}`);
            const label = document.getElementById(`maint-label-${id}`);
            const isActive = toggle.classList.toggle('active');
            label.textContent = isActive ? 'ON' : 'OFF';
            label.className = `status ${isActive ? 'on' : 'off'}`;

            db.ref(`cards/${id}/maintenance`).set(isActive)
                .then(() => showToast(`${id}: Maintenance ${isActive ? 'ON' : 'OFF'}`))
                .catch(() => showToast('Failed to update', 'error'));
        }

        // ============================================
        // Save Card
        // ============================================
        function saveCard(id) {
            const data = {
                title_en: document.getElementById(`${id}-title_en`).value,
                title_tr: document.getElementById(`${id}-title_tr`).value,
                desc_en: document.getElementById(`${id}-desc_en`).value,
                desc_tr: document.getElementById(`${id}-desc_tr`).value,
                btnText_en: document.getElementById(`${id}-btnText_en`).value,
                btnText_tr: document.getElementById(`${id}-btnText_tr`).value,
                url: document.getElementById(`${id}-url`).value,
                icon: document.getElementById(`${id}-icon`).value,
                iconColor: document.getElementById(`${id}-iconColor`).value,
                maintenance: document.getElementById(`toggle-${id}`).classList.contains('active'),
            };

            db.ref(`cards/${id}`).update(data)
                .then(() => showToast(`${data.title_en} saved!`))
                .catch(() => showToast('Failed to save', 'error'));
        }

        // ============================================
        // Seed Database
        // ============================================
        function seedDatabase() {
            if (!confirm('This will overwrite all card data with defaults. Continue?')) return;
            db.ref('cards').set(DEFAULT_CARDS)
                .then(() => {
                    showToast('Database seeded with defaults!');
                    loadCards();
                })
                .catch(() => showToast('Failed to seed', 'error'));
        }

        // ============================================
        // Auto-login from session
        // ============================================
        if (sessionStorage.getItem('admin') === 'true') {
            showLogin(false);
            loadCards();
        }
    </script>
</body>

</html>
